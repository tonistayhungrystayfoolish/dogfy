version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dogfy_diet_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: dogfy_diet
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build: .
    container_name: dogfy_diet_app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/dogfy_diet?authSource=admin
    depends_on:
      - mongodb

volumes:
  mongodb_data: